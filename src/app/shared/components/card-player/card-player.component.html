<!-- DiseÃ±o del mode (big)-->
<div *ngIf="mode==='big'" class="cardPlayer cardPlayer--big">

    <img [src]="track.imageCover" alt="" class="cardPlayer__cover">
    <div class="cardPlayer__contentPlayer">
        <div class="title-track">{{track.title}}</div>
    </div>
    <div class="cardPlayer__buttonsPlayer">
        <button [routerLink]="['/favorites', track.artistUUID,track.albumUUID]" *ngIf="true" class="cardPlayer__buttonsPlayer--btn">
            <i  [ngClass]="{'fa-solid fa-up-right-from-square':true}"></i>
        </button>

    </div>
</div>
